<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клавиатурный тренажер. Разработчик: Алев Борис&copy;</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Keyboard traning</h1>
    <div class="score">Очки: <span id="score">0</span></div>
    <div class="timer">Осталось времени: <span id="timer">5</span> сек</div>
    <p id="information"></p>
    <button onclick="startGame()" class="button">Начать игру</button>
    <div class="game-container">
        <div class="falling-key" id="fallingKey"></div>
    </div>
    <p id="spisok">Список кнопок: </p>
    <script src="script.js"></script>
</body>
</html>
